<div class="box">

<h1>blogs</h1>

<div class="blog-box-one">

  <ul class="row">
    <li ng-repeat="blog in blogsIndex.all" class="col-md-6 col-lg-4 blog-box">
      <div class="blog">
        <h2>{{ blog.name }}</h2>
        <div class="blog-img">
          <a ui-sref="blogsShow({id: blog.id})"><img ng-src="{{ blog.imageSRC }}" alt="{{ blog.name }}"></a>
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
